<header class="app-header">
  <nav class="app-navbar">
    <a class="logo" [routerLink]="['/']">{{ title }}</a>
    <div class="nav-links">
      <ng-container *ngIf="!(isAuthenticated$ | async)">
        <a [routerLink]="['/login']">Login</a>
        <a [routerLink]="['/register']">Cadastro</a>
      </ng-container>

      <ng-container *ngIf="isAuthenticated$ | async">
        <a [routerLink]="['/boards']">Meus Boards</a>
        <button (click)="onLogout()">Sair</button>
      </ng-container>
    </div>
  </nav>
</header>

<main class="app-content">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <p>&copy; {{ '2025' }} Meu Kanban. Todos os direitos reservados.</p>
</footer>
