<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Cadastro</h2>
      <form (ngSubmit)="onRegister()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              required
            >
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="togglePasswordVisibility()"
            >
              {{ showPassword ? 'Ocultar' : 'Mostrar' }}
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordConfirm" class="form-label">Confirmar Senha:</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="passwordConfirm"
              [(ngModel)]="passwordConfirm"
              name="passwordConfirm"
              class="form-control"
              required
            >
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="togglePasswordVisibility()"
            >
              {{ showPassword ? 'Ocultar' : 'Mostrar' }}
            </button>
          </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
      <p class="text-center mt-3 mb-0">Já tem uma conta? <a class="text-primary" (click)="navigateToLogin()">Faça login aqui</a></p>
    </div>
  </div>
</div>
