<div class="register-container">
  <h2>Cadastro</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <div class="password-input-container">
        <input
          [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" required>
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="toggle-password-button"
        >
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="passwordConfirm">Confirmar Senha:</label>
      <div class="password-input-container">
        <input
          [type]="showPassword ? 'text' : 'password'" id="passwordConfirm"[(ngModel)]="passwordConfirm"name="passwordConfirm"required>
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="toggle-password-button"
        >
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  <p>Já tem uma conta? <a (click)="navigateToLogin()">Faça login aqui</a></p>
</div>
