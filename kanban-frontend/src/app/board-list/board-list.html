<section class="create-board container my-4">
  <h2 class="text-center mb-4">Criar Novo Quadro</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control form-control-lg custom-input-board"
          placeholder="Título do novo quadro"
          aria-label="Título do novo quadro"
          [(ngModel)]="newBoardTitle"
          name="newBoardTitle"
          (keyup.enter)="createBoard()"
        />
        <button
          class="btn btn-primary custom-btn-create"
          type="button"
          (click)="createBoard()"
        >
          <i class="bi bi-plus-circle-fill me-2"></i>Criar Quadro
        </button>
      </div>
    </div>
  </div>
</section>
