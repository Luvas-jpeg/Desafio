<section class="create-board">
    <h2>Criar Novo Quadro</h2>
    <div class="form-group">
        <input
        type="text"
        placeholder="TÃ­tulo do novo quadro"
        [(ngModel)]="newBoardTitle"
        (keyup.enter)="createBoard()"/>
    </div>
</section>

<section>
    <h2>Meus Quadros:</h2>
    <div *ngIf="boards.length === 0; else boardList">
        <p>Nenhum quadro encontrado.Por favor crie um na tela inicial.</p>
    </div>

    <ng-template #boardList>
        <ul>
            <li *ngFor="let board of boards">
                <a [routerLink]="['/board', board.id]">
                   {{board.title}} (ID: {{board.id}}) 
                </a>
            </li>
        </ul>
    </ng-template>
</section>
