 <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
                <div class="password-input-container">
                <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password"required>
                <button type="button" (click)="togglePasswordVisibility()" class="toggle-password-button"> {{ showPassword ? 'Ocultar' : 'Mostrar' }}</button>
                </div>
        </div>
            <button type="submit">Entrar</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p>NÃ£o tem uma conta? <a (click)="navigateToRegister()">Cadastre-se aqui</a></p>
</div>
